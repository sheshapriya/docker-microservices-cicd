name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            mkdir -p ~/app
            cd ~/app

            if [ ! -d ".git" ]; then
              git clone ${{ secrets.REPO_URL }} .
            else
              git pull
            fi

            cat > .env << 'EOF'
            TASK_MONGO_URI=${{ secrets.TASK_MONGO_URI }}
            USER_MONGO_URI=${{ secrets.USER_MONGO_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOF

            docker compose down || true
            docker compose up -d --build

            docker ps
            docker compose ps